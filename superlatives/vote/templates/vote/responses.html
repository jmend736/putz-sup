{% extends "vote/base.html" %}

{% block title%}
Responses
{% endblock title%}

{% block body %}
    {% for question in all_questions %}
        <ul>
            <li><h4>{{ question }}</h4></li>
            <ul>
                {% for ans in question.answers %}
                <li> {{ ans }} {{ ans.ans_count }} </li>
                {% endfor %}
            </ul>
        </ul>
        <hr>
    {% endfor %}
{% endblock body %}
